<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="main-container">
      <div class="image-container">
        <div class="buttons-container">
          <button id="rotate-left">
            <img src="https://img.icons8.com/ios-filled/20/left.png" alt="left" />
          </button>
          <button id="rotate-right">
            <img src="https://img.icons8.com/ios-filled/50/right--v1.png" alt="right--v1" />
          </button>
          <button id="scroll-up">
            <img src="https://img.icons8.com/ios/50/collapse-arrow--v1.png" alt="collapse-arrow--v1" />
          </button>
          <button id="scroll-down">
            <img src="https://img.icons8.com/ios/20/sort-down.png" alt="sort-down" />
          </button>
          <button id="zoom-in">
            <img src="https://img.icons8.com/ios/50/zoom-in--v1.png" alt="zoom-in--v1" />
          </button>
          <button id="zoom-out">
            <img src="https://img.icons8.com/ios/50/zoom-out.png" alt="zoom-out" />
          </button>
          </div>
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
      integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js" integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/panolens.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
